<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Play Ten List</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet">
    <link  th:href="@{/css/menu.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav role="navigation">
    <div id="menuToggle">

        <input type="checkbox" />

        <span></span>
        <span></span>
        <span></span>


        <ul id="menu">
            <a th:href="@{#}"><li>Home</li></a>
            <a th:href="@{/ui/sportClubs/get/all}"><li>SportClubs</li></a>
            <a th:href="@{/ui/coaches/get/all}"><li>Coaches</li></a>
            <a th:href="@{/ui/stadiums/get/all}"><li>Stadiums</li></a>
            <a th:href="@{/ui/gymnasticGyms/get/all}"><li>Gymnastic Gyms</li></a>
            <a th:href="@{/ui/courts/get/all}"><li>Courts</li></a>
            <a th:href="@{/ui/playTens/get/all}"><li>Courts</li></a>

        </ul>
    </div>
</nav>


<div >
    <a class="add" th:href = "@{/ui/playTens/showNewPlayTenForm}"> +</a>
</div>

<div  ><table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Coating</th>
           <!-- <th>Created at</th>
            <th>Updated at</th>-->
            <th>OPTIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="playTens: ${playTen}">
            <td th:text="${playTens.id}"></td>
            <td th:text="${playTens.name}"></td>
            <td th:text="${playTens.address}"></td>
            <td th:text="${playTens.coating}"></td>
            <td> <a th:href="@{/ui/playTens/showUpdateForm/{id}(id=${playTens.id})}"> <i class="bi bi-pencil" style="font-size: 2rem;"></i></a>
                <a th:href="@{/ui/playTens/delete/{id}(id=${playTens.id})}"> <i class="bi bi-trash" style="font-size: 2rem;"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="text">
PLAYTENS</div>

<br><br><br><br><br>
</body>

</html>
