<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Play Ten Management System</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="updateText">PLAY TEN MANAGEMENT SYSTEM</div>
    <hr>

<div class="updateForm">
    <form action="#" th:action="@{/ui/playTens/update}" th:object="${playTen}"
          method="POST" >
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <label>Building</label>
        <select th:field="*{building}">
            <option th:each="b : ${buildings}" th:value="${b}" th:text="${b}" />
        </select>
        <label>Coating</label>
        <select th:field="*{coating}">
            <option value="Пісок" text="Грунт">Пісок</option>
            <option value="Трава" text="Хард">Трава</option>
            <option value="Штучна трава" text="Бетон">Штучна трава</option>
            <option value="Поліуретан" text="Поліуретан">Поліуретан</option>
            <option value="Резина" text="Поліуретан">Резина</option>
        </select>
        <button type="submit" class="btn1" >DONE</button>
    </form>
</div>
    <br><br><br><br><br><br><br><br><br><br>
    <hr>

    <a th:href = "@{/playTens/getAll}"> Back to Play Tens List</a>
</div>
<script th:inline="javascript">
    let form = document.getElementById('stForm'); // Знаходимо нашу форму по ID
    let submitButton = document.getElementById('submitB');
    let validityN = document.getElementById('validityN');
    let validityA = document.getElementById('validityA');
    let inputName = document.getElementById('nameInput');
    let inputAdress = document.getElementById('adressInput');

    function checkValidityAdress(input) {

        if (input.value.match(/(^вул.\s[а-щА-ЩЬьЮюЯяЇїІіЄєҐґ]+\s\d*)/g))
        {
            input.classList.add('valid');
            input.classList.remove('invalid');
            validityA.innerHTML = ''
            validityA.style.opacity = '1';
            validityA.style.height = '10px';
            return true;
        }else
        {
            input.classList.add('invalid');
            input.classList.remove('valid');
            validityA.innerHTML = 'Будь-ласка, використайте формат "вул. ............ ...'
            validityA.style.opacity = '1';
            validityA.style.height = '10px';
            validityA.style.width = '350px';
            validityA.style.margin = '-15px -30px 30px';
            return false;
        }
    }
    inputAdress.addEventListener('keyup', function () {
        console.log(checkValidityAdress(this));});

    function checkValidityName(input) {
        if (input.value.match(/^[А-ЩІЇЯЮЯЄ][а-щА-ЩЬьЮюЯяЇїІіЄєҐґ]\sплощадка(\d?) /)) //Тут робимо RegExp значення з інпута і перевіряємо і відповідно стилізуємо месендж і інпут
        {
            input.classList.add('valid');
            input.classList.remove('invalid');
            validityN.style.opacity = '0';
            validityN.style.height = '0';
            validityN.innerHTML = '';
            return true;
        }
        else if (input.value.match(/(^Корти\s\d{1,6})/)) //Тут робимо RegExp значення з інпута і перевіряємо і відповідно стилізуємо месендж і інпут
        {
            input.classList.add('valid');
            input.classList.remove('invalid');
            validityN.style.opacity = '0';
            validityN.style.height = '0';
            validityN.innerHTML = '';
            return true;
        }
        else
        {
            input.classList.add('invalid');
            input.classList.remove('valid');

            validityN.innerHTML = 'Будь-ласка, використайте формат "....... площадка"'
            validityN.style.opacity = '1';
            validityN.style.height = '10px';
            validityN.style.margin = '-15px -30px 30px';
            return false;
        }
    }

    inputName.addEventListener('keyup', function () {
        console.log(checkValidityName(this));
    });



</script>

</body>
</html>
