<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coach Management System</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="updateText">COACH MANAGEMENT SYSTEM</div>
    <hr>

<div class="updateForm">
    <form action="#" th:action="@{/ui/coaches/update}" th:object="${coach}"
          method="POST" >
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <label>Name</label>
        <input type="text" th:field="*{name}" >
        <label>Age</label>
        <input type="text" th:field="*{age}"  >
        <label>SportCub:</label>
        <select th:field="*{sportClub}">
            <option th:each="sc : ${sportClubs}" th:value="${sc.id}" th:text="${sc.name}" />
        </select>
        <label>Sport:</label>
        <select th:field="*{sport}">
            <option th:each="sport : ${sport}" th:value="${sport}" th:text="${sport}" />
        </select>
        <button type="submit" class="btn1" >DONE</button>
    </form>
</div>
    <br><br><br><br><br><br><br><br><br><br>
    <hr>

    <a th:href = "@{/coaches/getAll}"> Back to Coaches List</a>
</div>
</body>
</html>
