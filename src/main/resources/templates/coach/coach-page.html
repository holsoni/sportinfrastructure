<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Coach List</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet">
    <link  th:href="@{/css/menu.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

</head>
<body>
<nav role="navigation">
    <div id="menuToggle" class="active">

        <input type="checkbox" />

        <span></span>
        <span></span>
        <span></span>


        <ul id="menu">
            <a th:href="@{/home}"><li>Home</li></a>
            <a th:href="@{/ui/sportClubs/get/all}"><li>SportClub</li></a>
            <a th:href="@{/ui/coaches/get/all}"><li>Coach</li></a>
            <a th:href="@{/ui/sportsmen/get/all}"><li>Sportsman</li></a>
            <a th:href="@{/ui/stadiums/get/all}"><li>Stadium</li></a>
            <a th:href="@{/ui/courts/get/all}"><li>Court</li></a>
            <a th:href="@{/ui/wrestlingGyms/get/all}"><li>Wrestling Gym</li></a>
            <a th:href="@{/ui/gymnasticGyms/get/all}"><li>Gymnastic Gym</li></a>
            <a th:href="@{/ui/playTens/get/all}"><li>Play ten</li></a>
            <a th:href="@{/ui/sportArenas/get/all}"><li>Sport arena</li></a>

            <a th:href="@{/ui/competitions/get/all}"><li>Competition</li></a>

        </ul>
    </div>
</nav>


<div >
    <a class="add" th:href = "@{/ui/coaches/showNewCoachForm}"> +</a>
</div>

<div  ><table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Sport</th>
            <th>SportClub</th>
           <!-- <th>Created at</th>
            <th>Updated at</th>-->
            <th>OPTIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="coaches: ${coach}">
            <td th:text="${coaches.id}"></td>
            <td th:text="${coaches.name}"></td>
            <td th:text="${coaches.age}"></td>
            <td th:text="${coaches.sport}"></td>
            <td th:text="${coaches.sportClub.name}"></td>
            <td> <a th:href="@{/ui/coaches/showUpdateForm/{id}(id=${coaches.id})}"> <i class="bi bi-pencil" style="font-size: 2rem;"></i></a>
                <a th:href="@{/ui/coaches/delete/{id}(id=${coaches.id})}"> <i class="bi bi-trash" style="font-size: 2rem;"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="text">
    COACHES
</div>
