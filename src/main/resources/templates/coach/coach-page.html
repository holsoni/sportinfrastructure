<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Coach List</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>
<div class="text">
    COACHES
</div>
<div >
    <a class="add" th:href = "@{/ui/coaches/showNewCoachForm}"> +</a>
</div>

<div  ><table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Sport</th>
            <th>SportClub</th>
           <!-- <th>Created at</th>
            <th>Updated at</th>-->
            <th>OPTIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="coaches: ${coach}">
            <td th:text="${coaches.id}"></td>
            <td th:text="${coaches.name}"></td>
            <td th:text="${coaches.age}"></td>
            <td th:text="${coaches.sport}"></td>
            <td th:text="${coaches.sportClub.name}"></td>
            <td> <a th:href="@{/ui/coaches/showUpdateForm/{id}(id=${coaches.id})}"> <i class="bi bi-pencil" style="font-size: 2rem;"></i></a>
                <a th:href="@{/ui/coaches/delete/{id}(id=${coaches.id})}"> <i class="bi bi-trash" style="font-size: 2rem;"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<br><br><br><br><br>
</body>

</html>
