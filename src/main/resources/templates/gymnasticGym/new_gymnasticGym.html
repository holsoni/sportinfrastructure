<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gymnastic Gym Management System</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"/>
</head>
<body>

<div class="container">
    <div class="updateText">GYMNASTIC GYM MANAGEMENT SYSTEM</div>
    <hr>
    <div class="addText">
        ADD
    </div>
<div class="addForm">

    <form  action="#" th:action="@{/ui/gymnasticGyms/add}" th:object="${gymnasticGym}"
          method="POST">
        <!--<label>ID</label>
        <input type="text" th:field="*{id}" placeholder=" ID" required >-->
        <label>Name</label>
        <select th:field="*{building}">
            <option th:each="s : ${buildings}" th:value="${s.id}" th:text="${s.name}" />
        </select>
        <br><br><br>
        <label>Area&emsp;&emsp;&emsp;</label>
        <input type="number" th:field="*{area}" placeholder="Area" required>

        <label>Equipment</label>
        <input type="number" th:field="*{equipment}" placeholder=" Equipment" required>
<br><br><br>
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<button type="submit" class="btn2" id="stForm"> SAVE</button>
    </form>
</div>
    <br><br><br><br><br>
    <hr>

    <a th:href = "@{/ui/wrestlingGyms/get/all}"> Back to Gyms List</a>

    </div>
<script th:inline="javascript">
    let form = document.getElementById('stForm'); // Знаходимо нашу форму по ID
    let submitButton = document.getElementById('submitB');
    let validityN = document.getElementById('validityN');
    let validityA = document.getElementById('validityA');
    let inputName = document.getElementById('nameInput');
    let inputAdress = document.getElementById('adressInput');

    function checkValidityAdress(input) {

        if (input.value.match(/(^вул.\s[а-щА-ЩЬьЮюЯяЇїІіЄєҐґ]+\s\d*)/g))
        {
            input.classList.add('valid');
            input.classList.remove('invalid');
            validityA.innerHTML = ''
            validityA.style.opacity = '1';
            validityA.style.height = '10px';
            return true;
        }else
        {
            input.classList.add('invalid');
            input.classList.remove('valid');
            validityA.innerHTML = 'Будь-ласка, використайте формат "вул. ............ ...'
            validityA.style.opacity = '1';
            validityA.style.height = '10px';
            validityA.style.width = '350px';
            validityA.style.margin = '-15px -30px 30px';
            return false;
        }
    }
    inputAdress.addEventListener('keyup', function () {
        console.log(checkValidityAdress(this));});

    function checkValidityName(input) {
        if (input.value.match(/^Гімнастичний\sзал\s\d{0,2}/)) //Тут робимо RegExp значення з інпута і перевіряємо і відповідно стилізуємо месендж і інпут
        {
            input.classList.add('valid');
            input.classList.remove('invalid');
            validityN.style.opacity = '0';
            validityN.style.height = '0';
            validityN.innerHTML = '';
            return true;
        }

        else
        {
            input.classList.add('invalid');
            input.classList.remove('valid');

            validityN.innerHTML = 'Будь-ласка, використайте формат "Гімнастичний зал .."'
            validityN.style.opacity = '1';
            validityN.style.height = '10px';
            validityN.style.margin = '-15px -30px 30px';

            return false;
        }
    }

    inputName.addEventListener('keyup', function () {
        console.log(checkValidityName(this));
    });



</script>
</body>
</html>
